<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Frete Pro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-wrapper">
        <main class="glass-card">
            
            <header>
                <div class="icon-header">
                    <span class="material-icons-round">local_shipping</span>
                </div>
                <h1>Simular Frete</h1>
                <p>Cotação precisa e inteligente.</p>
            </header>

            <form id="frete-form">
                <div class="input-row">
                    <div class="input-group">
                        <label for="cep-origin">CEP Origem</label>
                        <input type="text" id="cep-origin" placeholder="00000-000" maxlength="9" autocomplete="off">
                    </div>
                    <div class="input-group">
                        <label for="cep-dest">CEP Destino</label>
                        <input type="text" id="cep-dest" placeholder="00000-000" maxlength="9" autocomplete="off">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Peso (kg)</label>
                        <div class="input-wrapper">
                            <input type="number" id="weight" placeholder="0.0" step="0.1">
                            <span class="unit">kg</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Valor (R$)</label>
                        <div class="input-wrapper">
                            <span class="prefix">R$</span>
                            <input type="number" id="value" placeholder="0,00" step="0.01">
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label>Dimensões da Caixa (cm)</label>
                    <div class="dimensions-grid">
                        <input type="number" id="height" placeholder="Alt">
                        <input type="number" id="width" placeholder="Larg">
                        <input type="number" id="length" placeholder="Comp">
                    </div>
                </div>

                <div id="error-msg" class="error-box hidden">
                    <span class="material-icons-round">error_outline</span>
                    <span class="text">Preencha todos os campos obrigatórios.</span>
                </div>

                <button type="submit" id="btn-calc">
                    <span class="btn-text">Calcular Estimativa</span>
                    <div class="loader"></div>
                </button>
            </form>

            <div id="results" class="results-container hidden">
                <div class="divider"></div>
                <h2>Opções Disponíveis</h2>
                <div id="cards-list" class="cards-list"></div>
            </div>

        </main>

        <footer>
            Logística Powered by <strong>Apple Logic™</strong>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

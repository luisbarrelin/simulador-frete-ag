<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Frete Pro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <main class="glass-card">
            
            <header>
                <h1>Simular Frete</h1>
                <p>Logística inteligente e precisa.</p>
            </header>

            <form id="frete-form">
                <div class="input-grid">
                    <div class="input-group">
                        <label for="cep-origem">CEP Origem</label>
                        <input type="text" id="cep-origem" placeholder="00000-000" maxlength="9">
                    </div>
                    <div class="input-group">
                        <label for="cep-destino">CEP Destino</label>
                        <input type="text" id="cep-destino" placeholder="00000-000" maxlength="9">
                    </div>
                </div>

                <div class="input-grid">
                    <div class="input-group">
                        <label for="peso">Peso (kg)</label>
                        <div class="input-wrapper">
                            <input type="number" id="peso" placeholder="0.0" step="0.1">
                            <span class="suffix">kg</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="valor">Valor Declarado</label>
                        <div class="input-wrapper">
                            <span class="prefix">R$</span>
                            <input type="number" id="valor" placeholder="0,00" step="0.01">
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label>Dimensões (cm)</label>
                    <div class="dimensions-grid">
                        <input type="number" id="altura" placeholder="Alt">
                        <input type="number" id="largura" placeholder="Larg">
                        <input type="number" id="comprimento" placeholder="Comp">
                    </div>
                </div>

                <div id="error-message" class="error-box">
                    Preencha todos os campos obrigatórios.
                </div>

                <button type="submit" id="btn-calculate">
                    <span>Calcular Estimativa</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <div id="results-area" class="results-container hidden">
                <div class="divider"></div>
                <h2>Melhores Opções</h2>
                <div id="cards-list"></div>
            </div>

        </main>
        
        <footer>
            <p>Powered by Apple Logic System</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simulador de Frete Premium</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        apple: {
                            blue: '#007AFF',
                            bg: '#F5F5F7',
                            text: '#1D1D1F',
                            gray: '#86868B'
                        }
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.10)',
                        'float': '0 20px 40px rgba(0,0,0,0.1)'
                    }
                }
            }
        }
    </script>

    <style>
        /* Ajustes finos para sensação nativa */
        body { -webkit-font-smoothing: antialiased; background-color: #F5F5F7; }
        
        /* O Efeito de Vidro (Glassmorphism) */
        .glass-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Esconde POIs do Google Maps para ficar limpo */
        .gmnoprint, .gm-control-active { display: none; }
        
        /* Animação de entrada */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-enter { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden relative flex flex-col">

    <div id="map" class="absolute inset-0 z-0 bg-gray-200"></div>

    <main class="absolute z-10 w-full h-full pointer-events-none flex flex-col justify-end md:justify-start md:p-8">
        
        <div class="glass-panel pointer-events-auto w-full md:w-[400px] md:rounded-3xl rounded-t-3xl shadow-float p-6 animate-enter transition-all duration-300 ease-in-out">
            
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-apple-text tracking-tight">Simular Rota</h1>
                <p class="text-sm text-apple-gray mt-1">Logística Inteligente</p>
            </div>

            <div class="space-y-4">
                <div class="relative group">
                    <div class="absolute left-4 top-3.5 text-apple-blue">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                    </div>
                    <input id="origin" type="text" placeholder="Local de Coleta" 
                        class="w-full bg-white/80 pl-11 pr-4 py-3.5 rounded-xl text-sm font-medium text-apple-text placeholder-gray-400 border border-transparent focus:border-apple-blue focus:ring-4 focus:ring-apple-blue/10 outline-none transition-all shadow-sm">
                </div>

                <div class="relative group">
                    <div class="absolute left-4 top-3.5 text-orange-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 000 2v8a2 2 0 002 2h2.586l-1.293 1.293a1 1 0 101.414 1.414L10 15.414l2.293 2.293a1 1 0 001.414-1.414L12.414 15H15a2 2 0 002-2V5a1 1 0 100-2H3zm11.707 4.707a1 1 0 00-1.414-1.414L10 9.586 8.707 8.293a1 1 0 00-1.414 0l-2 2a1 1 0 101.414 1.414L8 10.414l1.293 1.293a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>
                    </div>
                    <input id="destination" type="text" placeholder="Local de Entrega" 
                        class="w-full bg-white/80 pl-11 pr-4 py-3.5 rounded-xl text-sm font-medium text-apple-text placeholder-gray-400 border border-transparent focus:border-orange-500 focus:ring-4 focus:ring-orange-500/10 outline-none transition-all shadow-sm">
                </div>

                <button id="btn-calc" onclick="calculateRoute()" 
                    class="w-full bg-apple-blue hover:bg-blue-600 text-white font-semibold py-4 rounded-xl shadow-lg shadow-blue-500/30 transform active:scale-[0.98] transition-all duration-200 flex justify-center items-center">
                    <span>Calcular Frete</span>
                </button>
            </div>

            <div id="result-area" class="hidden mt-8 pt-6 border-t border-gray-200/60 animate-enter">
                <div class="flex justify-between items-end">
                    <div>
                        <p class="text-xs uppercase font-bold text-gray-400 tracking-wider">Custo Estimado</p>
                        <p id="price-tag" class="text-3xl font-bold text-apple-text mt-1 tracking-tight">R$ 0,00</p>
                    </div>
                    <div class="text-right">
                        <div class="flex items-center justify-end text-apple-gray text-sm mb-1">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                            <span id="dist-tag">0 km</span>
                        </div>
                        <div class="flex items-center justify-end text-apple-gray text-sm">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span id="time-tag">0 min</span>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4 bg-blue-50 rounded-lg p-3 border border-blue-100 flex items-start gap-3">
                    <div class="text-blue-500 mt-0.5">ℹ️</div>
                    <p class="text-xs text-blue-800 leading-relaxed">
                        Cotação válida por 24 horas. Inclui pedágios estimados e taxas administrativas.
                    </p>
                </div>
            </div>

        </div>
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_72sMckDqSP9ePrSYajao-kONG5jNWK8&libraries=places"></script>
    
    <script>
        // CONFIGURAÇÃO DE PREÇOS (Você edita aqui agora)
        const CONFIG = {
            precoPorKm: 2.80,    // R$ por Km
            taxaFixa: 60.00,     // Taxa de saída
            margemLucro: 1.25    // +25% de margem
        };

        let map, directionsService, directionsRenderer;

        function initApp() {
            // Estilo do Mapa (Clean/Silver)
            const mapStyles = [
                { "elementType": "geometry", "stylers": [{ "color": "#f5f5f5" }] },
                { "elementType": "labels.icon", "stylers": [{ "visibility": "off" }] },
                { "elementType": "labels.text.fill", "stylers": [{ "color": "#616161" }] },
                { "elementType": "labels.text.stroke", "stylers": [{ "color": "#f5f5f5" }] },
                { "featureType": "administrative.land_parcel", "elementType": "labels.text.fill", "stylers": [{ "color": "#bdbdbd" }] },
                { "featureType": "road", "elementType": "geometry", "stylers": [{ "color": "#ffffff" }] },
                { "featureType": "road.arterial", "elementType": "labels.text.fill", "stylers": [{ "color": "#757575" }] },
                { "featureType": "road.highway", "elementType": "geometry", "stylers": [{ "color": "#dadada" }] },
                { "featureType": "road.highway", "elementType": "labels.text.fill", "stylers": [{ "color": "#616161" }] },
                { "featureType": "water", "elementType": "geometry", "stylers": [{ "color": "#e9e9e9" }] },
                { "featureType": "water", "elementType": "labels.text.fill", "stylers": [{ "color": "#9e9e9e" }] }
            ];

            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -23.5505, lng: -46.6333 },
                zoom: 10,
                styles: mapStyles,
                disableDefaultUI: true, // Interface Limpa
                zoomControl: false,
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                polylineOptions: { strokeColor: "#007AFF", strokeWeight: 6, strokeOpacity: 0.8 },
                suppressMarkers: false
            });

            // Autocomplete Google
            new google.maps.places.Autocomplete(document.getElementById("origin"));
            new google.maps.places.Autocomplete(document.getElementById("destination"));
        }

        function calculateRoute() {
            const origin = document.getElementById("origin").value;
            const dest = document.getElementById("destination").value;
            const btn = document.getElementById("btn-calc");

            if (!origin || !dest) return alert("Por favor, preencha os dois endereços.");

            // Estado de Loading
            const originalBtnText = btn.innerHTML;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
            btn.disabled = true;

            directionsService.route(
                { origin: origin, destination: dest, travelMode: 'DRIVING' },
                (response, status) => {
                    btn.innerHTML = originalBtnText;
                    btn.disabled = false;

                    if (status === "OK") {
                        directionsRenderer.setDirections(response);
                        
                        // Dados da Rota
                        const leg = response.routes[0].legs[0];
                        const distanciaKm = leg.distance.value / 1000;
                        const tempoTexto = leg.duration.text;

                        // CÁLCULO FINANCEIRO
                        const custoOperacional = (distanciaKm * CONFIG.precoPorKm) + CONFIG.taxaFixa;
                        const precoFinal = custoOperacional * CONFIG.margemLucro;

                        // Atualizar Interface
                        document.getElementById("price-tag").innerText = precoFinal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                        document.getElementById("dist-tag").innerText = leg.distance.text;
                        document.getElementById("time-tag").innerText = tempoTexto;

                        // Mostrar Resultado
                        document.getElementById("result-area").classList.remove("hidden");
                    } else {
                        alert("Não foi possível traçar a rota. Verifique os endereços.");
                    }
                }
            );
        }

        // Inicia quando carregar
        window.onload = initApp;
    </script>
</body>
</html>
